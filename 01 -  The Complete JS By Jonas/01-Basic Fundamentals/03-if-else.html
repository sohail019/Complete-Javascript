      /* Checking if a user is eligible for a discount based on their age:

            Output:
            If the age is less than 18: "Sorry, you are not eligible for the discount."
            If the age is 18 or older: "Congratulations! You are eligible for the discount." */

      let age = 6;
      if (age >= 18) {

If the score is 50 or higher: "Congratulations! You have passed the exam."
