      /* Challenge 1: Grade Calculation
            Write a program that takes a student's score as input and determines their grade based on the following criteria:

            If the score is greater than or equal to 90, the grade is "A".
            If the score is between 80 and 89, the grade is "B".
            If the score is between 70 and 79, the grade is "C".
            If the score is between 60 and 69, the grade is "D".
            If the score is less than 60, the grade is "F".
            Input:
            Score: 85

            Output:
            Grade: B */

      const score = 50;
      const grade =
        score >= 90
          ? "A"
          : score >= 80 && score < 90
          ? "B"
          : score >= 70 && score < 80
          ? "C"
          : score >= 60 && score < 70
          ? "D"
          : "F";
      console.log(`The score is ${score}, that's why the grade is ${grade}`);

      If the quantity is less than 10, no discount is applied.
      Input:
      Quantity: 15
      Price: $20

      Output:
      Total Price: $270 (after applying the 10% discount) */

      const quantity = 15;
      const price = 20;

      const discountedPrice =

          ? `Apply a 10% discount, and the discounted price is ${price * 0.1}`

If the hour is between 6 and 11 (inclusive), display "Good morning".
If the hour is between 12 and 17 (inclusive), display "Good afternoon".
If the hour is between 18 and 21 (inclusive), display "Good evening".

Input:

Output:
Good afternoon */
