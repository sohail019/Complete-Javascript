      /* CHALLENGE #1
Back to the two gymnastics teams, the Dolphins and the Koalas! There is a new gymnastics discipline, which works differently.

Each team competes 3 times, and then the average of the 3 scores is calculated (so one average score per team).

A team only wins if it has at least double the average score of the other team. Otherwise, no team wins!



Your tasks:

Create an arrow function calcAverage to calculate the average of 3 scores. This function should have three parameters and return a single number (the average score).

Create two new variables â€” scoreDolphins and scoreKoalas, and assign the value returned from the calcAverage function to them (you will need to call this function, and pass scores as arguments).

Create a function checkWinner that takes the average score of each team as parameters (avgDolphins and avgKoalas), and then logs the winner to the console, together with the victory points, according to the rule above. Example: Koalas win (30 vs. 13) (use avgDolphins and avgKoalas instead of hard-coded values).

      const calcAverage = (score1, score2, score3) => {
        return (score1 + score2 + score3) / 3;
      };

      const scoreDolphins = calcAverage(44, 23, 71);
      const scoreKoalas = calcAverage(65, 54, 49);

      /* Challenge: Calculate Grade
Write a function called calculateGrade that takes a parameter score. The function should return the corresponding grade based on the following criteria:

If the score is greater than or equal to 90, return "A".
If the score is greater than or equal to 80, return "B".
If the score is greater than or equal to 70, return "C".
If the score is greater than or equal to 60, return "D".
Otherwise, return "F".
Example:
Input: calculateGrade(85)
Output: "B" */

      const resultOfGrade = function (score) {
        return score >= 90
          ? "A"
          : score >= 80
          ? "B"
          : score >= 70
          ? "C"
          : score >= 60
          ? "D"
          : "F";
      };
      const calculateGrade = (name) => {

        console.log(`The Result of ${name} is ${result}`);

      /* Challenge: Check Leap Year
Write a function called isLeapYear that takes a parameter year. The function should return true if the year is a leap year, and false otherwise. A leap year is a year that is divisible by 4 but not divisible by 100, except for years that are divisible by 400.

Example:
Input: isLeapYear(2020)
Output: true */

      const isLeapYear = (year) => {
        return (0 == year % 4 && 0 != year % 100) || 0 == year % 400
          ? true
          : false;
      };
