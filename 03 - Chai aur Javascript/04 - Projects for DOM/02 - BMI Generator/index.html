<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../style.css" />
  <title>DOM Project 2 - BMI Calculator</title>
</head>
<body>

  <nav>
    <a href="/" aria-current="page">Home</a>
    <a
      href="https://github.com/sohail019/Complete-Javascript/tree/main/03%20-%20Chai%20aur%20Javascript/04%20-%20Projects%20for%20DOM">Github</a>
  </nav>

  <div class="canvas">
    <form>
      <p><label>Height in CM: </label><input type="number" id="height" /></p>
      <p><label>Weight in KG: </label><input type="number" id="weight" /></p>
      <button>Calculate</button>
      <div id="results"></div>
      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
